<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Stop watch</title>
</head>
<body>
    
    <div class="hero">
       <img src="./pexels-nietjuh-13553850.jpg">
    </div>

    <div class="container ">
            <div class="time">
                <span id="hr" class="digit">00</span>
                <span class="text">Hr</span>
                <span id="min" class="digit">00</span>
                <span class="text">Min</span>
                <span id="sec" class="digit">00</span>
                <span class="text">Sec</span>
                <span id="count" class="digit">00</span>

            </div>
            <div class="buttons">
                <button onclick="start()" id="start">Start</button>
                <button onclick="stop()"  id="stop">Stop</button>
                <button onclick="restart()" id="restart">Restart</button>
            </div>
        </div>

    </div>


    <script src="./JS/app.js"></script>
</body>
</html>
